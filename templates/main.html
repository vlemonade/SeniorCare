
<head>
{%load static%} 
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" media='screen' href="{% static 'styles/main.css' %}">
  <link rel="stylesheet" type="text/css" media='screen' href="{% static 'styles/NavBar1.css' %}">
</head> 
<body>
    <header>
      <div class="navi">
        <div class="logo">
          <a href="#"><img src="{% static 'image/senior_care_logo.png'%}" alt="senior care logo"></a>
        </div>
      
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"></button>
        <nav>
          <ul class="primary-navigation" id="primary-navigation" data-visible="false">
            <li><a class="pages" href="{% url 'update_page' %}"><span aria-hidden="true"> Update </span></a></li>
            <li><a class="pages" href="{% url 'sms' %}"><span aria-hidden="true"> SMS </span></a></li>
            <li><a class="pages" href="{% url 'claim_page' %}"><span aria-hidden="true"> Claim </span></a></li>                           
            <li><a href="{% url 'profile_page' %}" class="nav-link"><span aria-hidden="true"> Profile </span></a></li>
            <li><a href="{% url 'index' %}" class="nav-link"><span aria-hidden="true"> Log Out </span></a></li>
          </ul>
        </nav>
        <div class="user">
          <label for="btn">
            <img src="{% static 'image/user_avatar2.png'%}" alt="user avatar">
          </label>
          <input type="checkbox" id="btn">
          <ul class="menu">
            <li><a href="{% url 'profile_page' %}">Profile</a></li>
            <li><a href="{% url 'index' %}">Log Out</a></li>
          </ul>
        </div>
      </div>    
    </header>
  
    {% block content%}
    {% endblock %}
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const primaryNav = document.querySelector(".primary-navigation");
        const navToggle = document.querySelector(".mobile-nav-toggle");
  
        navToggle.addEventListener("click", () => {
          const visibility = primaryNav.getAttribute("data-visible");
  
          if (visibility === "false") {
            primaryNav.setAttribute("data-visible", true);
            navToggle.setAttribute("aria-expanded", true);
          } else if (visibility === "true") {
            primaryNav.setAttribute("data-visible", false);
            navToggle.setAttribute("aria-expanded", false);
          }
        });
  
        // Script for setting active link or page
        var header = document.getElementById("primary-navigation");
        var pgs = header.getElementsByClassName("pages");
        for (var i = 0; i < pgs.length; i++) {
          pgs[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
          });
        }
  
        document.querySelectorAll(".pages").forEach((link) => {
          if (link.href === window.location.href) {
            link.setAttribute("aria-current", "page");
          }
        });
      });
    </script>
  </body>
